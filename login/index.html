<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" href="../images/logo-favicon.png">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- CSS & JS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section class="login">
        <h1>Login</h1>
        <form action="">
            <div class="input-field">
                <input type="email" id="userid" autocomplete="off" required><span>USER EMAIL</span>
            </div>
            <div class="input-field">
                <input type="password" id="userpw" required maxlength="13" minlength="6"><span>PASSWORD</span>
            </div>
            <div class="button-field">
                <input type="submit" value="sign in" id="login-btn">
            </div>
            <a href="../signup">
                <input type="button" value="sign up for" id="signup-btn">
            </a>
            <div class="add-info">
                <label>
                    <input type="checkbox" id="save-email"><em></em><span>Save your Email?</span> 
                </label>
                <br>
                <a href="">Forgot Password?</a>
            </div>
        </form>
    </section>

    <script>
        var userId = $('#userid')
        var userPw = $('#userpw')
        var loginBtn = $('#login-btn');
        

        loginBtn.click(function(){
            if(userId.val() == '') {
                userId.next('span').addClass('warning');
                setTimeout(function(){
                userId.next('span').removeClass('warning')
                }, 1500)
            }
            else if(userPw.val() == '') {
                userPw.next('span').addClass('warning');
                setTimeout(function(){
                userPw.next('span').removeClass('warning')
                }, 1500)
            }
        })
    </script>
</body>
</html>
